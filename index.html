<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <p id="output"></p>
            <div class="previous-operand" data-previous-operand ></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <button class="special-button" data-all-clear>C</button>
        <button data-operation>%</button>
        <button data-delete>โซ</button>
        <button data-operation>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button data-number>00</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="special-button">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
